<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='weather_page.css'>
    
</head>
<body>
    <div class="wether-display-container">
        <header class="city_search">
            <input type="text" autocomplete="off" class="city_name_input" required="true" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div id="loc_city_country">Bangalore</div>
                <div id="weather_stats_date">Bangalore</div>
            </section>
            <div class="current">
                <div id="temperature">37<span>°c</span></div>
                <div id="weather_type">Sunny</div>
                <div id="wether_range">27°c / 39°</div>
            </div>
        </main>
    </div>

    <script src='weather_page.js'></script>
</body>
</html>
